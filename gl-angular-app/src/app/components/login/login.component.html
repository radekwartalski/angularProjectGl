<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                <div class = "card-body mb-3">
                  <div class="mb-4">
                    <h2>Log In</h2>
                  </div>
                
                <div class ="form-group">
                  Email:
                  <input class="form-control" type="email" formControlName="email"
                     [ngClass]="{'is-invalid' : f.email.errors && submitted }">
                    <div *ngIf="f['email'].errors && submitted" class = "text-danger" >
                      <div *ngIf="f['email'].errors.email">Email format</div>
                      <div *ngIf="f['email'].errors.required">Please provide email</div>
                    </div>
                </div>
                
                <div class ="form-group">
                  Password:
                  <input class="form-control" type="password" formControlName="password"
                     [ngClass]="{'is-invalid' : f.password.errors && submitted}">
                    <div *ngIf="f['password'].errors && submitted" class = "text-danger" >
                      <div *ngIf="f['password'].errors.required">Please provide password</div>
                    </div>
                </div>
                
                <div class="form-group">
                  <button class="btn btn-dark" data-toggle="modal" data-target="#exampleModal"> Login</button>
                  <a routerLink="/users" class="btn btn-link">Register</a>
                </div>
                
                <app-popup></app-popup>
                
                </div>
                
                
                </form>
        </div>
        <div class="col">
        </div>
</div>
